    picture
  }
}


# Query to delete an existing individual from the collection

mutation DeleteIndividual {
  deleteIndividual(id: "65e39668adcab8306401f891") {
	_id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}



# GraphQL Query to Retrieve All households

query {
  households {
    _id
    streetAddress
    city
    state
    zip
    country
    headOfHousehold {
      _id
      firstName
      lastName
    }
    residents {
      _id
      firstName
      lastName
    }
  }
}
