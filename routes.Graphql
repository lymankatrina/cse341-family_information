    parents:" na",
    phone: "830-345-9833",
    email:"johnDoe@byui.edu",
    household: "",
    headOfHousehold: true,
    picture:"none")
  
  {
  	_id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}


# Query to delete an existing individual from the collection

mutation DeleteIndividual {
  deleteIndividual(id: "65e39668adcab8306401f891") {
	_id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}




// HOUSHEHOLDS COLLECTION

# GraphQL Query to Retrieve All households

query {
  households {
    _id
    streetAddress
    city
    state
    zip
    country
    headOfHousehold 
    residents
  }
}


# GraphQL Query to Retrieve an household by Id

query householdById {
  household(id: "65f9197e78c0a979ea81a186") {
    _id
    streetAddress
    city
    state
    zip
    country
    headOfHousehold 
    residents
  }
}


