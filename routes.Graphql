# routes.Graphql

# GraphQL Query to Retrieve All Individuals from the Individuals collection

query GetAllIndividuals {
individuals{
    _id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}

### Query to retrieve one individual by ID

query IndividualByID {
  individual(id: "65ef74ae7c211814c571e01b") {
    _id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}


### Query to retrieve one individual by name

query IndividualByName {
  individualByName(firstName: "Rhianon") {
    _id
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}


### Mutation to add a new individual to the collection

# Query to Add a new author to the collection

mutation  {
  createIndividual(
    firstName: "Elie",
    middleName: "Silvere", 
    lastName: "Mambou",
    birthDate: "2000-01-01",
    parents:"na",
    phone: "123-342-1234",
    email: "chearleader@gmail.com",
    household: "",
    headOfHousehold: true,
    picture: "none"
    )
  {
    firstName
    middleName
    lastName
    birthDate
    parents
    phone
    email
    household
    headOfHousehold
    picture
  }
}


